version: '3.7'

services:
  app:
    container_name: docker-basics-app
    build: .
    ports:
      - "${PORT}:${PORT}"
    networks:
      - user-net
    depends_on:
      - db
    restart: on-failure
    volumes:
      - logs:/usr/app/logs
      - ./src:/usr/app/src
    environment:
      - PORT=${PORT}
  db:
    container_name: docker-basics-db
    build: ./postgres_db/
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - user-net
    restart: always
    volumes:
      - postgres_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=${PGDATA}

networks:
  user-net:
    driver: bridge

volumes:
  logs:
  postgres_db: